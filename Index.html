<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italyre Pro - Mercato Immobiliare Italiano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Italyre Pro</div>
        <nav>
            <a href="#proprietà">Proprietà</a>
            <a href="#chi-siamo">Chi Siamo</a>
            <a href="#contatti">Contatti</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Proprietà Immobiliari in Tempo Reale</h1>
            <p>Il tuo agente immobiliare AI per il mercato italiano</p>
            <div class="search-bar">
                <input type="text" placeholder="Cerca per località, prezzo, camere...">
                <button>Cerca</button>
            </div>
        </section>

        <section id="proprietà" class="properties">
            <h2>Proprietà in Evidenza</h2>
            <div class="properties-grid" id="properties-container">
                <!-- Le proprietà verranno caricate qui dinamicamente -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Italyre Pro. Tutti i diritti riservati.</p>
    </footer>

    <script>
        // Carica le proprietà dal file JSON
        async function loadProperties() {
            try {
                const response = await fetch('data/properties.json');
                const data = await response.json();
                
                const container = document.getElementById('properties-container');
                container.innerHTML = '';
                
                data.properties.forEach(property => {
                    const propertyCard = document.createElement('div');
                    propertyCard.className = 'property-card';
                    propertyCard.innerHTML = `
                        <img src="${property.image}" alt="${property.title}">
                        <h3>${property.title}</h3>
                        <p class="location">${property.location}</p>
                        <p class="price">${formatPrice(property.price)}</p>
                        <div class="property-details">
                            <span>${property.bedrooms} camere</span>
                            <span>${property.bathrooms} bagni</span>
                            <span>${property.size} mq</span>
                        </div>
                    `;
                    container.appendChild(propertyCard);
                });
            } catch (error) {
                console.error('Errore nel caricamento delle proprietà:', error);
            }
        }
        
        function formatPrice(price) {
            return new Intl.NumberFormat('it-IT', {
                style: 'currency',
                currency: 'EUR',
                minimumFractionDigits: 0
            }).format(price);
        }
        
        // Carica le proprietà quando la pagina è pronta
        document.addEventListener('DOMContentLoaded', loadProperties);
    </script>
</body>
</html>
